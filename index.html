<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Bases</title>
</head>
<body>
    <h1>Bases de Javascript</h1>

    <h2>Les chaussettes</h2>

    <table border="1">
        <thead>
            <tr>
                <th>Identifiant</th>
                <th>Marque</th>
                <th>Nombre</th>
            </tr>
        </thead>
        <tbody> 
            <tr>
                <td class="identifiant">1</td>
                <td class="marque">Lacoste</td>
                <td class="nombre">3</td>
            </tr>
            <tr>
                <td class="identifiant">2</td>
                <td class="marque">Nike</td>
                <td class="nombre">5</td>
            </tr>
            <tr>
                <td class="identifiant">3</td>
                <td class="marque">Champion</td>
                <td class="nombre">1</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>TOTAL</td>
                <td class="total_marque">???</td>
                <td class="total_nombre">???</td>
            </tr>
        </tfoot>
    </table>

    <hr>

    <h2>Ajout de chaussettes</h2>

    <form action="">
        <input type="text" id="identifiant" name="identifiant" placeholder="identifiant">
        <div class="error_identifiant"></div>
        <input type="text" id="marque" name="marque" placeholder="marque">
        <div class="error_marque"></div>
        <input type="text" id="nombre" name="nombre" placeholder="nombre">
        <div class="error_nombre"></div>
        <button type="submit">Ajouter !</button>
    </form>

    <!-- <script src="course.js"></script> -->
    <script src="script.js"></script>
</body>
</html>
